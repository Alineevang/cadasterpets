<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinária</title>
    <script src="assets/js/index.script.js"></script>
    <link rel="stylesheet" href="assets/css/index.style.css">
</head>

<body>
    <div id="container">
        <h2 id="tituloprincipal">
            Clínica Veterinária
        </h2>

        <div id="stylecontainer">
            <div id="inputcontainer">
                <label for="label-tutor" class="label">Tutor(a)</label>
                <input type="text" id="input-tutor" name="input-tutor" class="input">

                <label for="label-nome" class="label">Nome do Pet</label>
                <input type="text" id="input-nome" name="input-nome" class="input">

                <label for="label-especie" class="label">Espécie</label>
                <input type="text" id="input-especie" name="input-especie" class="input">

                <label for="label-fotinha" class="label">Fotinha</label>
                <input type="text" id="input-fotinha" name="input-fotinha" class="input">

                <label for="label-birthday" class="label">Data de Nascimento</label>
                <input type="date" id="input-birthday" name="input-birthday" class="input">

                <div id="msg"></div>
                <button id="botao-cadastrar" class="botao" onclick="cadastrarPets()">Cadastrar</button>

            </div>
        </div>
    </div>

    <div id="containerLista">

    </div>

</body>

</html>
